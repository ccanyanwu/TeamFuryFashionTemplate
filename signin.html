<!doctype html>
<html lang="en">

<head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>VIVID Sign In</title>
</head>

<body>
    
    <div class="container-fluid ">
        <div class="bod mt-5 mx-auto">
            <div class="text-center para">
                <h5>Welcome to VIVID FASHION WORLD </h5>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
            <form action="index.html" method="GET">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control user-email" id="email" name="email" aria-describedby="emailHelp" required>
                    
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control user-password" id="exampleInputPassword1" required minlength="6" maxlength="10">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
